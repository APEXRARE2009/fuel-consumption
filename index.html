<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Comfortaa:wght@300..700&family=Megrim&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/ico.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fuel consumption</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="content__block">
                <div class="content__block-title">Fuel consumption</div>
                <div class="content__block-values">
                    <div class="content__block-values-distance block">
                        <div class="content__block-values-distance-text text">distance</div>
                        <input class="content__block-values-distance-value input" type="text">
                    </div>
                    <div class="content__block-values-price-gasoline block">
                        <div class="content__block-values-price-gasoline-text text">price gasoline</div>
                        <input class="content__block-values-price-gasoline-value input" type="text">
                    </div>
                    <div class="content__block-values-consumption block">
                        <div class="content__block-values-consumption-text text">consumption</div>
                        <input class="content__block-values-consumption-value input" type="text">
                    </div>
                </div>
                <div class="content__block-cost">
                    <div class="content__block-cost-wrap">
                        <button class="content__block-cost-wrap-btn">
                            <div class="content__block-cost-wrap-btn-txt">learn</div>
                        </button>
                        <div class="content__block-cost-wrap-value">
                            <div class="content__block-cost-wrap-value-sign">â‚½</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="error-block">
            <div class="error-block-content">fill in the distance field</div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
